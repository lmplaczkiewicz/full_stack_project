<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <div id="overlay">
      <div class="text-center row">
      <header class="mainPageHeader col-xs-12">
        <h1 class='titleHead'>Location Management System</h1>
      </header>
      </div>

      <div class="overlayText text-center row">
        <h1 class="overlayHead col-xs-12" id="overlayAlert">Create Account/Sign In</h1>
      </div>

      <div class='container text-center signBox col-xs-12 row'>
        <button type="button" class="frontButton overlaySignButton" data-toggle="modal" data-target="#signUpModal">
          Create Account
        </button>
      </div>

      <div class='container text-center signBox col-xs-12 row'>
          <button type="button" class=" frontButton overlaySignInButton" data-toggle="modal" data-target="#signInModal">
            Sign In
          </button>
      </div>

      <form class="credentialEntry" id="sign-up">
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="signUpModalLabel">Create Account</h3>
              </div>
              <div class="modal-body">
                <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="credentials[email]" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="credentials[password]" id="password" placeholder="Enter Password">
                </div>
                <div class="form-group">
                <label>Confirm Password</label>
                <input type="text" class="form-control" name="credentials[password_confirmation]" id="passwordConfirm" placeholder="Confirm Password">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn-danger modalCloseButton" data-dismiss="modal">Close</button>
                <button type="submit" class="btn-primary modalConfirmButton" id="signUpButton">Create Account</button>
              </div>
            </div>
          </div>
        </div>
        </form>

        <!-- Modal -->
        <form class="credentialEntry" id="sign-in">
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="signInModalLabel">Account Sign-In</h3>
              </div>
              <div class="modal-body">
                <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="credentials[email]" id="emailSignIn" placeholder="Enter Email">
                </div>
                <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="credentials[password]" id="passwordSignIn" placeholder="Enter Password">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn-danger modalCloseButton" data-dismiss="modal">Close</button>
                <button type="submit" class="btn-primary modalConfirmButton" id="signInButton">Access Profile</button>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>

  <div id="underlay">
  <nav class="navbar navbar-inverse bg-inverse">
        <!-- Button trigger modal -->

    <form class='signOut' id="sign-out">
      <div class="button">
        <button type="submit" class="topRowButton " data-toggle="" data-target="">
          Sign Out
        </button>
      </div>
    </form>

    <div class="button" id="changePasswordAccessButton">
      <button type="button" class="topRowButton " data-toggle="modal" data-target="#changePasswordModal">
        Change Password
      </button>
    </div>

    <form class="credentialEntry" id="change-password">
      <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Change Password</h3>
            </div>
            <div class="modal-body">
              <div class="form-group">
              <label>Current Password</label>
              <input type="text" class="form-control" name="passwords[old]" id="passwordOld" placeholder="Enter Current Password">
              </div>
              <div class="form-group">
              <label>New Password</label>
              <input type="text" class="form-control" name="passwords[new]" id="passwordNew" placeholder="Enter New Password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-danger modalCloseButton" data-dismiss="modal">Close</button>
              <button type="submit" class="btn-primary modalConfirmButton" id="changePasswordButton">Change Password</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div class="button" id="getLocationButton">
      <button type="button" class="topRowButton " data-toggle="modal" data-target="">
        Get Locations
      </button>
    </div>

    <div class="button" id="findLocationButton">
      <button type="button" class="topRowButton " data-toggle="modal" data-target="#findLocationModal">
        Find Location
      </button>
    </div>

    <form class="dataAccess" id="findLocation">
    <div class="modal fade" id="findLocationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="signInModalLabel">Find Location</h3>
          </div>
          <div class="modal-body">
            <label>Location Id</label>
            <input type="text" class="form-control" name="locations[Id]" id="addressFind" placeholder="Enter Id">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-danger modalCloseButton" data-dismiss="modal">Close</button>
            <button type="submit" class="btn-danger modalConfirmButton" id="findButton">Find Location</button>
          </div>
        </div>
      </div>
    </div>
    </form>

    <div class="button" id="addLocationButton">
      <button type="button" class="topRowButton " data-toggle="modal" data-target="#addLocationModal">
        Add Location
      </button>
    </div>

    <form class="dataAccess" id="addLocation">
    <div class="modal fade" id="addLocationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="signInModalLabel">Add Location</h3>
          </div>
          <div class="modal-body">
            <h3 class="modalAccountHeader">Address</h3>
            <input class='fillbox' type="text" name="location[address]" id="addressAdd" placeholder="Enter Address">
              <div class="form-group">
                <label for="exampleSelect1">Business Type</label>
                <select class="form-control" id="exampleSelect1" name="location[business]">
                  <option>Service</option>
                  <option>Merchandising</option>
                  <option>Manufacturing</option>
                  <option>Hybrid</option>
                  <option>Other</option>
                </select>
              </div>
            <h3 class="modalAccountHeader">Units Insured</h3>
            <input class='fillbox' type="text" name="location[units]" id="unitAdd" placeholder="Enter Units Insured">
            <h3 class="modalAccountHeader">Company</h3>
            <input class='fillbox' type="text" name="location[company]" id="companyAdd" placeholder="Enter Company Name">
            <h3 class="modalAccountHeader">Compliance Errors</h3>
            <input class='fillbox' type="text" name="location[compliance]" id="complianceAdd" placeholder="Enter Number of Compliance Errors">
            <h3 class="modalAccountHeader">Inspection Date</h3>
            <input class='fillbox' type="text" name="location[inspection]" id="inspectionAdd" placeholder="Enter Next Inspection Date">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-danger modalCloseButton" data-dismiss="modal">Close</button>
            <button type="submit" class="btn-primary modalConfirmButton" id="createButton">Create Location</button>
          </div>
        </div>
      </div>
    </div>
    </form>
  </nav>

  <main>
    <div class="contentHead" id="userDisplay">
    </div>
    <div class="content" id="contentDisplay">
    </div>
  </main>

</div>
    </body>
</html>
