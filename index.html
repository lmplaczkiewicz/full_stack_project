<!DOCTYPE html>
<html>
    <head>
      <title>Location Management System</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <div id="overlay">
      <div class="text-center row">
      <header class="mainPageHeader col-xs-12">
        <h1 class='titleHead'>Location Management System</h1>
      </header>
      </div>

      <div class="overlayText text-center row">
        <h1 class="overlayHead col-xs-12" id="overlayAlert">Create Account/Sign In</h1>
      </div>

      <div class='container text-center signBox col-xs-12 row'>
        <button type="button" class="frontButton overlaySignButton" data-toggle="modal" data-target="#signUpModal">
          Create Account
        </button>
      </div>

      <div class='container text-center signBox col-xs-12 row'>
          <button type="button" class=" frontButton overlaySignInButton" data-toggle="modal" data-target="#signInModal">
            Sign In
          </button>
      </div>

      <form class="credentialEntry" id="sign-up">
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="signUpModalLabel">Create Account</h3>
              </div>
              <div class="modal-body">
                <div id="errorSignUp"></div>
                <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="credentials[email]" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="credentials[password]" id="password" placeholder="Enter Password">
                </div>
                <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="credentials[password_confirmation]" id="passwordConfirm" placeholder="Confirm Password">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn-danger modalCloseButton" data-dismiss="modal">Close</button>
                <button type="submit" class="btn-primary modalConfirmButton" id="signUpButton">Create Account</button>
              </div>
            </div>
          </div>
        </div>
        </form>

        <!-- Modal -->
        <form class="credentialEntry" id="sign-in">
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="signInModalLabel">Account Sign-In</h3>
              </div>
              <div class="modal-body">
                <div id="errorSignIn"></div>
                <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="credentials[email]" id="emailSignIn" placeholder="Enter Email">
                </div>
                <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="credentials[password]" id="passwordSignIn" placeholder="Enter Password">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn-danger modalCloseButton" data-dismiss="modal">Close</button>
                <button type="submit" class="btn-primary modalConfirmButton" id="signInButton">Access Profile</button>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>

  <div id="underlay">
  <nav class="navbar navbar-inverse bg-inverse">
        <!-- Button trigger modal -->

    <form class='signOut' id="sign-out">
      <div class="button">
        <button type="submit" class="topRowButton " data-toggle="" data-target="">
          Sign Out
        </button>
      </div>
    </form>

    <div class="button" id="changePasswordAccessButton">
      <button type="button" class="topRowButton " data-toggle="modal" data-target="#changePasswordModal">
        Change Password
      </button>
    </div>

    <form class="credentialEntry" id="change-password">
      <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Change Password</h3>
            </div>
            <div class="modal-body">
              <div id="errorPasswordChange"></div>
              <div class="form-group">
              <label>Current Password</label>
              <input type="password" class="form-control" name="passwords[old]" id="passwordOld" placeholder="Enter Current Password">
              </div>
              <div class="form-group">
              <label>New Password</label>
              <input type="password" class="form-control" name="passwords[new]" id="passwordNew" placeholder="Enter New Password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-danger modalCloseButton" data-dismiss="modal">Close</button>
              <button type="submit" class="btn-primary modalConfirmButton" id="changePasswordButton">Change Password</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div class="button" id="getLocationButton">
      <button type="button" class="topRowButton " data-toggle="modal" data-target="">
        Get Locations
      </button>
    </div>

    <div class="button" id="findLocationButton">
      <button type="button" class="topRowButton " data-toggle="modal" data-target="#findLocationModal">
        Find Location
      </button>
    </div>

    <form class="dataAccess" id="findLocation">
    <div class="modal fade" id="findLocationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="signInModalLabel">Find Location</h3>
          </div>
          <div class="modal-body">
            <div id="errorFindLocation"></div>
            <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="locations[Id]" id="addressFind" placeholder="Enter address">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-danger modalCloseButton" data-dismiss="modal">Close</button>
            <button type="submit" class="btn-primary modalConfirmButton" id="findButton">Find Location</button>
          </div>
        </div>
      </div>
    </div>
    </form>

    <div class="button" id="addLocationButton">
      <button type="button" class="topRowButton " data-toggle="modal" data-target="#addLocationModal">
        Add Location
      </button>
    </div>

    <form class="dataAccess" id="addLocation">
    <div class="modal fade" id="addLocationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="signInModalLabel">Add Location</h3>
          </div>
          <div class="modal-body">
            <div id="errorAddLocation"></div>
            <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="location[address]" id="addressAdd" placeholder="Enter Address">
            </div>
              <div class="form-group">
                <label for="exampleSelect1">Business Type</label>
                <select class="form-control" id="exampleSelect1" name="location[business]">
                  <option>Service</option>
                  <option>Merchandising</option>
                  <option>Manufacturing</option>
                  <option>Hybrid</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
              <label>Objects Insured</label>
              <input type="text" class="form-control" name="location[objects]" id="unitAdd" placeholder="Enter Total Objects Insured">
              </div>
              <div class="form-group">
              <label>Company</label>
              <input type="text" class="form-control" name="location[company]" id="companyAdd" placeholder="Enter Company Name">
              </div>
              <div class="form-group">
              <label>Total Claims</label>
              <input type="text" class="form-control" name="location[claims]" id="complianceAdd" placeholder="Enter Total Number of Claims">
              </div>
              <div class="form-group">
              <label>Inspection Date</label>
              <input type="date" class="form-control" name="location[inspection]" id="inspectionAdd" placeholder="Select Next Inspection Date">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-danger modalCloseButton" data-dismiss="modal">Close</button>
            <button type="submit" class="btn-primary modalConfirmButton" id="createButton">Create Location</button>
          </div>
        </div>
      </div>
    </div>
    </form>
  </nav>

  <div class="contentHead col-xs-12 text-center" id="userDisplayContainer">
    <h2 class="userMessages" id="userDisplay">Welcome to the Location Management System</h2>
  </div>

  <section class="contentDisplay">
    <div class="content" id="contentDisplay">
    </div>
  </section>
  <section class="companyDisplay">
    <div class="content" id="companyDisplay">
    </div>
  </section>

</div>
    </body>
</html>
